import java.util.regex.Pattern


plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'com.github.ben-manes.versions' version '0.42.0'
}


dependencies {
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'javax.money:money-api:1.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.apache.poi:poi:5.2.2'
    implementation 'org.apache.poi:poi-ooxml:5.2.2'
    implementation 'org.javamoney.moneta:moneta-core:1.4.2'

    testImplementation 'junit:junit:4.13.2'
}


def getBranch() {
    def x = "git branch --show-current".execute().text.trim()
    return x == '' ? 'main' : x
}


def getRevision() {
    def v = "git describe --tags -long --match v*".execute().text.trim().replaceFirst(Pattern.compile('-g.*'), '')
    if (v != '') {
        def n = a.replaceFirst(Pattern.compile('.*-'), '')
        if (n == 0)
            return a
                .replaceFirst(Pattern.compile('-.*'), '')
                .replaceFirst(Pattern.compile('^v'), '')
    }

    def a = "git describe --tags --long --exclude v*".execute().text.trim().replaceFirst(
        Pattern.compile('-g'), '+g')
    if (a != '')
        return a

    return 'devel'
}


def getTimestamp() {
    return new Date().format('yyyy-MM-dd HH:mm:ss')
}


def revision = getRevision()
def branch = getBranch()
def timestamp = getTimestamp()
group = 'net.zetasys'

repositories {
   mavenLocal()
   mavenCentral()
}

version = revision
description = 'zava'


processResources {
    filesMatching('**/*build.properties') {
        expand(
            'z_timestamp': timestamp,
            'z_scmversion': revision,
            'z_scmbranch': branch,
        )
    }
}

compileJava {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}



publishing {
    publications {
        myLibrary(MavenPublication) {
            from(components.java)
        }
    }
    
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/danielezelante/zava"
            credentials {
                username = System.getenv("GH_USERNAME")
                password = System.getenv("GH_TOKEN")
            }
        }
    }
    
}

